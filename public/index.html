<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FA</title>
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/styles.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
	<header class="header">
		<div class="wrapper">
			<div class="header__nav">
				<h1 class="header__nav__title">FC</h1>
				<div class="header__nav__menu">
					<div class="header__menu__about">
						<p>О продукте</p>
						<p>Контакты</p>
					</div>
					<div class="header__menu__regist">
						<a href="#" class="header__btn">Войти</a>
						<a href="#" class="header__btn">Регистрация</a>
					</div>
				</div>
			</div>
		</div>
	</header>
	<main>
		<section class="main__fin-adv">
			<div class="wrapper">
				<h1 class="main__fin-adv__title">Финансовый консультант</h1>
				<h3 class="main__fin-adv__subtitle">Определи срок окупаемости проекта</h3>
				<a href="#" class="main__fin-adv__btn">Перейти к анализу</a>
			</div>
		</section>
		<!-- Analize input section-->
		<section class="py-5">
			<div class="container px-5 my-5 px-5">
				<div class="text-center mb-5">
					<div class="mb-3">
					</div>
					<h2 class="fw-bolder">Данные для анализа</h2>
				</div>
				<div class="row gx-5 justify-content-center">
					<div class="col-lg-6">
						<!-- Location input-->
						<div class="mb-3">
							<label>Локация</label>
							<input class="form-control" id="" type="text" placeholder="Регион"
								data-sb-validations="required" />
							<div class="invalid-feedback" data-sb-feedback="name:required">Введите регион.</div>
						</div>
						<!-- Business area input-->
						<div class="mb-3">
							<label>Область деятельности</label>
							<input class="form-control" id="" type="text" placeholder="Отрасль"
								data-sb-validations="required" />
							<input class="form-control" id="" type="text" placeholder="ОКВЭД" data-sb-validations="required" />
							<!-- Total money input-->
							<div class="mb-3">
								<label>Собственный капитал</label>
								<input class="form-control" id="phone" type="text" placeholder="Сумма инвестиций"
									data-sb-validations="required" />
							</div>
							<!-- Submit Button-->
							<div class="d-grid float-sm-right">
								<button class="btn btn-primary btn-lg" id="submitButton" type="submit">Анализ</button>
								<button class="btn btn-primary btn-lg disabled" id="submitButton" type="submit">Закрыть</button>
							</div>
						</div>
					</div>
				</div>
		</section>
	</main>
</body>

</html>
